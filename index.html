<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ODIN</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="sidebar">
        <img src="/assets/img/halie-west-25xggax4bSA-unsplash.jpg" 
            alt="Green fern leaves background" 
            class="sidebar-bg">
        <div style="flex: 1;"></div>
        <div class="logo-section">
            <img src="assets/img/odin-lined.png" alt="Odin Logo" class="logo-icon">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank"><u>Halie West</u></a> on <a href="https://unsplash.com" target="_blank"><u>Unsplash</u></a>
        </div>
    </div>

    <div class="main-content">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-section">
            <h2>Let's do this!</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="action-section">
            <button class="create-btn">Create Account</button>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
